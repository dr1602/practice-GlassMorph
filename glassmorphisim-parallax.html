<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Glassmorphism Parallax </title>
    <link rel="stylesheet" href="glassmorphisim-parallax.css">
</head>
<body>
    <section>
        <div class="container">
            <div id="scene">
                <div class="layer" data-depth-x='-0.6' data-depth-y='0.2' ><img src="moon.png" alt="moon image png https://drive.google.com/drive/folders/1gBJBK3rIkyLBivK4tqkchoWuB0qbfqyu"></div>
                <div class="layer" data-depth-x='0.25' ><img src="mountains02.png" alt="mountains image png https://drive.google.com/drive/folders/1gBJBK3rIkyLBivK4tqkchoWuB0qbfqyu"></div>
                <div class="layer" data-depth-x='0.35' ><img src="mountains01.png" alt="mountains image png https://drive.google.com/drive/folders/1gBJBK3rIkyLBivK4tqkchoWuB0qbfqyu"></div>
                <div class="layer" data-depth-x='-0.1' ><img src="road.png" alt="road image png https://drive.google.com/drive/folders/1gBJBK3rIkyLBivK4tqkchoWuB0qbfqyu"></div>
            </div>
        </div>
       
        <div class="login">
       
            <h2>Sign In</h2>
       
            <div class="InputBox text">
                <input type="text" placeholder="Username">
            </div>
       
            <div class="InputBox password">
                <input type="password" placeholder="password">
            </div>
       
            <div class="InputBox submit">
                <input type="submit" placeholder="Login" id="btn">
            </div>
       
            <div class="group">
                <a href="a"> Forgot Password </a>
                <a href="a"> Sign Up </a>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js" integrity="sha512-/6TZODGjYL7M8qb7P6SflJB/nTGE79ed1RfJk3dfm/Ib6JwCT4+tOfrrseEHhxkIhwG8jCl+io6eaiWLS/UX1w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        let scene = document.getElementById('scene');
        let parallax = new Parallax(scene);
    </script>

</body>
</html>
